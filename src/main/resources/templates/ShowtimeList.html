<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Danh sách lịch chiếu</title>
<link rel="icon" href="/images/icon.png">
<link rel="stylesheet" href="../static/css/all.css" th:href="@{/css/all.css}">
<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />

<script src="/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/js/script.js" ></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="margin: 0;display: flex;">
<div th:replace="/MenuView :: header"> </div>
<div class ="wrapper-all">
	<div class ="page-banner">
		<div class="page-infor">
			<div class="icon"><i class="fal fa-chevron-double-right fa-2x"></i></div>
			<div class ="title">Danh sách lịch chiếu</div>
		</div>
		<div class="user-log">
			<div class ="name" sec:authentication="principal.username">Trung Hiếu</div>
			<div class="icon"><i class="fal fa-user-shield fa-2x"></i></div>
		</div>
	</div>	
		
	<div style="width: 100%;height: 30px;background-color: #f1f1f1;"></div>
	<div class ="container fix-width" >
		<div style="">
			<form th:action="@{/showtime/all}" method="get">
				<input type="date" name="date">
				
				<input type="time" name="start">
				<input type="time" name="end">
				<button type="submit">submit</button>
			</form>
		</div>
		<div class="filter">
			<div class="filter-item clicked">
				<div>Tất cả</div>
			</div>
			<div class="filter-item">
				<div>Đang chiếu</div>
			</div>
			<div class="filter-item">
				<div>Sắp chiếu</div>
			</div>
			<div class="filter-item">
				<div>Đã chiếu</div>
			</div>
		</div>
		<div >
			<table class="table" id="list-all">
		  		<thead class="thead-dark">
				    <tr>
				      <th>STT</th>
				      <th>Rạp chiếu</th>
				      <th>Tên phim</th>
				      <th>Phòng chiếu</th>
				      <th>Ngày chiếu</th>
				      <th>Giờ chiếu</th>
				      <th>Trạng thái</th>
				    </tr>
		 	 	</thead>
		  	<tbody>
			    <tr th:each ="all,state : ${listAll}">
			      <th scope="row" th:text="${state.count}">1</th>
			      <td th:text ="${all.room.cinema.name}">Ott5o</td>
			      <td th:text ="${all.movie.name}">Mark</td>
			      <td th:text ="${all.room.name}">Otto</td>
			      <td th:text ="${#dates.format(all.date,'dd/MM/yyyy')}">Otto2</td>
			      <td th:text ="${all.startTime + ' - ' + all.endTime}">Otto3</td>
			      <th:block th:if="${all.status} == 'Đã chiếu'">
			      		<td><span class="badge badge-pill badge-success">Đã chiếu</span></td>
			      </th:block>
			      <th:block th:if="${all.status} == 'Đang chiếu'">
			      		<td><span class="badge badge-pill badge-primary">Đang chiếu</span></td>
			      </th:block>
			      <th:block th:if="${all.status} == 'Sắp chiếu'">
			      		<td><span class="badge badge-pill badge-warning">Sắp chiếu</span></td>
			      </th:block>
			     
			    </tr>
		  	</tbody>
		</table> 
		</div>
		
		
	
	</div>
	
</div>


</body>
</html>
